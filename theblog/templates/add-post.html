{%  extends 'base.html' %}

{% block title %}Add A New Blog Post{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Add Post</h1>

    <div class="form-group" >
        <form method="Post" enctype="multipart/form-data">
        <br><br>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
    </div>
        <script>
            var name = "{{ user.id}}";
            document.getElementById("post_author_id").value = name;
        </script>
    {% else %}
         <!-- Authentication (404) Error -->
        <br><br><br>
        <div style="width: 50%; height: 40vh; background: #333; color: white;margin-right: auto;margin-left: auto; border-radius: 10px; font-size: 2rem; position: relative">
            <p style=" text-align: center; width: 100%; display: block; padding: 1.5rem 0; position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); background: goldenrod;">
                You are not authenticated
            </p>
        </div>
    {% endif %}
{% endblock %}
